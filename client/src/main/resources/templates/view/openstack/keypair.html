                <div class="detail_option_action" sec:authorize="hasAnyAuthority('ROLE_ADMIN' ,'ROLE_CLOUD_WRITE')">

                    <ul class="detail_action_list" id="detailAction">
                        <li><button type="button" th:title="#{w.delete}" th:text="#{w.delete}" id="keypair_delete">Delete</button></li>

<div class="content_center content_extend" layout:fragment="content.extend" th:remove="all"></div>

<div th:remove="tag" layout:fragment="page.popup">
    <div class="pop_wrap" id="popupCreate" style="width:760px">
        <button type="button" class="btn_pop_close"><span class="ico_del">Close</span></button>
        <div class="pop_common">
            <div class="pop_tit" th:text="#{w.t.create(#{w.keypair})}">Create Keypair</div>
            <div class="pop_body">
                <div class="pop_cont">
                    <table class="tb_pop_data">
                        <tr>
                            <th th:text="#{w.name}">Name</th>
                            <td><input type='text' class='input_tb_text' name="name" title="이름에는 알파벳, 숫자, 공백, 대시를 포함할 수 있습니다."></td>
                        </tr>
                    </table>
                </div><!-- pop_cont -->
                <div class="pop_btns">
                    <button type="button" class="btn_action" th:text="#{w.create}">Create</button>
                </div>
            </div><!-- pop_body -->
        </div><!-- popup -->
    </div><!-- popup -->

    <div class="pop_wrap" id="popupUpload" style="width:760px">
        <button type="button" class="btn_pop_close"><span class="ico_del">Close</span></button>
        <div class="pop_common">
            <div class="pop_tit" th:text="#{w.t.upload(#{w.keypair})}">Upload Keypair</div>
            <div class="pop_body">
                <div class="pop_cont">
                    <table class="tb_pop_data">
                        <tr>
                            <th th:text="#{w.name}">Name</th>
                            <td><input type='text' class='input_tb_text' name="name" title="이름에는 알파벳, 숫자, 공백, 대시를 포함할 수 있습니다."></td>
                        </tr>
                        <tr>
                            <th th:text="#{w.t.upload(#{w.t.multi(#{w.public},#{w.key})})}">Load Public Key
                                from a file
                            </th>
                            <td><input type="file" placeholder="select file"></td>
                        </tr>
                        <tr>
                            <th th:text="#{w.t.multi(#{w.public},#{w.key})}">Public Key</th>
                            <td>
                                <span>Content size: 0 bytes of 16.00 KB</span><!--콘텐츠 크기: 16.00 KB 중 0 바이트-->
                                <textarea maxlength="16384" style="width: 544px;height: 295px" name="publicKey"></textarea>
                            </td>
                        </tr>
                    </table>
                </div><!-- pop_cont -->
                <div class="pop_btns">
                    <button type="button" class="btn_action" th:text="#{w.create}">Create</button>
                </div>
            </div><!-- pop_body -->
        </div><!-- popup -->
    </div><!-- popup -->
</div>

        $(function () {
            KeyPairUI.init();
        });

    </script>
