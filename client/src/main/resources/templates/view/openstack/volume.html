<div th:remove="tag" layout:fragment="page.popup">

    <div class="pop_wrap" id="popupCreate" style="width:760px">
        <button type="button" class="btn_pop_close"><span class="ico_del"></span></button>
        <div class="pop_common">
            <div class="pop_tit" th:text="#{w.t.create(#{w.volume})}">Create Volume</div>
            <div class="pop_body">
                <div class="pop_cont">
                    <table class="tb_pop_data">
                        <tr>
                            <th th:text="#{w.name}">Name</th>
                            <td><input type='text' class='input_tb_text name'></td>
                        </tr>
                        <tr>
                            <th th:text="#{w.description}">Description</th>
                            <td><input type='text' class='input_tb_text description'></td>
                        </tr>
                        <tr>
                            <th th:text="#{w.t.multi(#{w.volume}, #{w.source})}">Volume Source</th>
                            <td>
                                <div class="select_wrap">
                                    <select id="sourceType">
                                        <option value="empty" th:text="#{w.t.multi(#{w.empty}, #{w.volume})}">빈 볼륨
                                        </option>
                                        <option value="snapshot" th:text="#{title.tab.snapshot}">스냅샷</option>
                                        <option value="image" th:text="#{w.image}">이미지</option>
                                        <option value="volume" th:text="#{w.volume}">볼륨</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr id="snapshotTr">
                            <th th:text="#{w.use-snapshot}">Use snapshot as source</th>
                            <td>
                                <div class="select_wrap">
                                    <select id="snapshot">
                                        <option value="" th:text="#{s.t.select(#{title.tab.snapshot})}">스냅샷을 선택하세요
                                        </option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr id="imageTr">
                            <th th:text="#{w.use-source-image}">Using images as a source</th>
                            <td>
                                <div class="select_wrap">
                                    <select id="image">
                                        <option value="" th:text="#{s.t.select(#{w.image})}">이미지를 선택하세요</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr id="volumeTr">
                            <th th:text="#{w.use-volume}">Use volume as source</th>
                            <td>
                                <div class="select_wrap">
                                    <select id="volume">
                                        <option value="" th:text="#{s.t.select(#{w.volume})}">볼륨을 선택하세요</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr id="typeTr">
                            <th th:text="#{w.type}">Type</th>
                            <td>
                                <div class="select_wrap">
                                    <select id="type">
                                        <option value="" th:text="#{w.no-volume-type}">볼륨 타입 없음</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <!--                            <th th:text="#{w.t.multi(#{w.size}, '(GB)')}">Size (GiB)</th>-->
                            <th th:text="#{w.t.multi(#{w.size}, '(GB)')}">Size (GB)</th>
                            <td><input type='number' min="1" class='input_tb_text size' value="1"></td>
                        </tr>
                        <tr id="zoneTr">
                            <th th:text="#{w.accessibility-domain}">Availability Zone</th>
                            <td>
                                <div class="select_wrap">
                                    <select id="availabilityZone">
                                    </select>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div><!-- pop_cont -->
                <div class="pop_btns">
                    <button type="button" class="btn_action" th:text="#{w.create}">Create</button>
                </div>
            </div><!-- pop_body -->
        </div><!-- pop_common -->
    </div><!-- pop_wrap -->
</div>
