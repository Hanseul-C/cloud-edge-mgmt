<div class="content_center content_extend" layout:fragment="content.extend" th:remove="all"></div>

<div th:remove="tag" layout:fragment="page.popup">

    <div class="pop_wrap" id="popupCreate" style="width:760px">
        <button type="button" class="btn_pop_close"><span class="ico_del"></span></button>
        <div class="pop_common">
            <div class="pop_tit" th:text="#{w.t.create(#{title.tab.network})}">Create Network</div>
            <div class="pop_body">
                <div class="pop_cont">
                    <table class="tb_pop_data">
                        <tr>
                            <th th:text="#{w.name}">이름</th>
                            <td><input type='text' class='input_tb_text name'></td>
                        </tr>
                        <tr>
                            <th th:text="#{w.t.state(#{w.management})}">관리 상태 활성화</th>
                            <td>
                                <input type="checkbox" id="adminStateUp" class="">
                                <label for="adminStateUp"></label>
                            </td>
                        </tr>
                        <tr>
                            <th th:text="#{w.shared}">공유</th>
                            <td>
                                <input type="checkbox" id="shared" class="">
                                <label for="shared"></label>
                            </td>
                        </tr>
                        <tr>
                            <th th:text="#{w.accessibility-domain}">가용 구역 힌트</th>
                            <td>
                                <div class="select_wrap">
                                    <select id="availabilityZone" multiple="multiple">
                                    </select>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div><!-- pop_cont -->
                <div class="pop_btns">
                    <button type="button" class="btn_action" th:text="#{w.create}">Create</button>
                </div>
            </div><!-- pop_body -->
        </div><!-- pop_common -->
    </div><!-- pop_wrap -->

    <div class="pop_wrap" id="popupCreateSubnet" style="width:760px">
        <button type="button" class="btn_pop_close"><span class="ico_del"></span></button>
        <div class="pop_common">
            <div class="pop_tit" th:text="#{w.t.create(#{w.subnet})}">Create Subnet</div>
            <div class="pop_body">
                <div class="pop_cont">
                    <table class="tb_pop_data">
                        <tr>
                            <th th:text="#{w.name}">이름</th>
                            <td><input type='text' class='input_tb_text name'></td>
                        </tr>
                        <tr>
                            <th th:text="#{w.t.multi(#{w.network}, #{w.address})}">네트워크 주소</th>
                            <td><input type='text' class='input_tb_text cidr'></td>
                        </tr>
                        <tr>
                            <th th:text="#{w.t.multi('IP',#{w.version})}">IP 버전</th>
                            <td>
                                <div class="select_wrap">
                                    <select id="ipVersion">
                                        <option value="4">IPv4</option>
                                        <option value="6">IPv6</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th th:text="#{w.t.multi(#{w.gateway},'IP')}">게이트웨이 IP</th>
                            <td><input type='text' class='input_tb_text gateway'></td>
                        </tr>
                        <tr>
                            <th th:text="#{w.t.multi(#{w.gateway}, #{w.disable})}">게이트웨이 비활성</th>
                            <td>
                                <input type="checkbox" id="gatewayDisabled" class="">
                                <label for="gatewayDisabled"></label>
                            </td>
                        </tr>
                        <tr>
                            <th th:text="#{w.t.multi('DHCP', #{w.used})}">DHCP 사용</th>
                            <td>
                                <input type="checkbox" id="dhcpEnabled" class="">
                                <label for="dhcpEnabled"></label>
                            </td>
                        </tr>
                        <tr>
                            <th th:text="#{w.t.multi('Pools', #{w.assigned})}">Pools 할당</th>
                            <td>
                                <textarea rows="4" cols="75" id="pools" style="width:100%; resize: none"
                                          title="풀에 할당된 IP 주소. 각 빈칸은 start_ip_address,end_ip_address (예. 192.168.1.100,192.168.1.120)와 라인당 하나만 입력합니다."></textarea>
                            </td>
                        </tr>
                        <tr>
                            <th th:text="#{w.t.multi('DNS', #{title.tab.server})}">DNS 네임 서버</th>
                            <td>
                                <textarea rows="4" cols="75" id="dns" style="width:100%; resize: none"
                                          title="이 서브넷에 대한 DNS 네임 서버의 IP 주소 목록입니다. 한 줄에 하나의 항목입니다."></textarea>
                            </td>
                        </tr>
                        <tr>
                            <th th:text="#{w.t.multi(#{w.physical-server}, #{title.jqgrid.path})}">호스트 경로</th>
                            <td>
                                <textarea rows="4" cols="75" id="host" style="width:100%; resize: none"
                                          title="호스트에 추가 경로가 알려졌습니다. 각 엔트리는: destination_cidr,nexthop (예., 192.168.200.0/24,10.56.1.254) 그리고 한 행당 하나의 엔트리입니다."></textarea>
                            </td>
                        </tr>
                    </table>
                </div><!-- pop_cont -->
                <div class="pop_btns">
                    <button type="button" class="btn_action" th:text="#{w.create}">Create</button>
                </div>
            </div><!-- pop_body -->
        </div><!-- pop_common -->
    </div><!-- pop_wrap -->
</div>
